<app-search-panel
  (searchRequest)="launchNewSearch($event)"
  class="mb-l"
  [searchParams]="initialSearch"
  [launchFirstSearch]="true"
></app-search-panel>

<app-paginated-document-list
  [dataSource]="dataSource"
  class="flex-grow-1 min-h-0"
  [hideSiren]="!!initialSearch.siren"
></app-paginated-document-list>
