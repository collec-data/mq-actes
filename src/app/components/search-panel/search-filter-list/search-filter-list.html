<mat-chip-list aria-label="Filtres">
  <mat-chip *ngFor="let filter of filters" [selectable]="false">
    <mat-icon
      *ngIf="filter.icon"
      class="mr-s"
    >
      {{filter.icon}}
    </mat-icon>
    {{filter.label}}
    <mat-icon matChipRemove (click)="removeFilter.emit(filter)" fontSet="material-icons">cancel</mat-icon>
  </mat-chip>
</mat-chip-list>
