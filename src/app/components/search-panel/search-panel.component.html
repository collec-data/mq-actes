<form ngForm (ngSubmit)="search.emit(searchParams)">
  <div class="d-flex align-items-center">
    <mat-form-field appearance="fill" class="flex-grow-1">
      <input matInput type="search" name="query" [(ngModel)]="searchParams.query" #searchInput>
      <button matSuffix mat-icon-button type="button" (click)="openAdvancedParamsDialog()"
              matTooltip="ParamÃ¨tres avancÃ©s">
        <mat-icon>tune</mat-icon>
      </button>
      <button matSuffix mat-mini-fab color="primary" type="submit" matTooltip="Lancer la recherche" class="ml-s">
        <mat-icon matSuffix>search</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <ng-container *ngIf="filters | async as filterArray">
    <app-search-filter-list [filters]="filterArray" (removeFilter)="removeFilter($event)"></app-search-filter-list>
  </ng-container>
</form>
