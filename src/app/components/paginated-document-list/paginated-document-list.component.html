<div class="flex-grow-1 min-h-0 centered-stack">

  <div class="overflow-auto min-h-0 h-100 w-100">
    <div class="pr-m d-flex flex-column g-m">
      <ng-container *ngIf="!loading else loadingSkeleton">
        <app-acte-item
          *ngFor="let acte of data"
          [acte]="acte"
          [collapsed]="true"
        ></app-acte-item>
      </ng-container>

      <ng-template #loadingSkeleton>
        <app-acte-item></app-acte-item>
        <app-acte-item></app-acte-item>
        <app-acte-item></app-acte-item>
      </ng-template>
    </div>
  </div>
</div>

<mat-paginator
  [length]="currentPage?.nb_resultats"
  [pageIndex]="currentPage ? (currentPage.debut / currentPage.taille_page) : null"
  [pageSize]="currentPage?.taille_page"
  [pageSizeOptions]="currentPage ? [currentPage.taille_page] : []"
  [disabled]="false"
  aria-label="Select page"
></mat-paginator>
